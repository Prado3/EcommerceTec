<div class="product-container">
  <!-- Sidebar for categories -->
  <div class="category-sidebar">
    <h3>Categorías</h3>
    <ul>
      <li (click)="filterByCategory('all')">Todas las Categorías</li>
      <li *ngFor="let category of categories" (click)="filterByCategory(category)">
        {{ category }}
      </li>
    </ul>
  </div>

  <!-- Ordenar por precio -->
  <div class="sort-options">
    <label for="sort-price">Ordenar por precio:</label>
    <select id="sort-price" (change)="sortByPriceEvent($event)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>
  </div>
  
  

  <!-- Product catalog grid -->
  <div *ngIf="filteredProducts.length > 0; else loading" class="product-catalog">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <a [routerLink]="['/products', product.id]">
        <img [src]="product.image" alt="{{ product.title }}" class="product-image" />
        <div class="product-info">
          <h3>{{ product.title }}</h3>
          <p class="product-price">Precio: ${{ product.price }}</p>
        </div>
      </a>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Cargando productos...</p>
</ng-template>
