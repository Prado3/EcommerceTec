<div *ngIf="product">
  <h2>{{ product.title }}</h2>
  <img [src]="product.image" alt="{{ product.title }}" />
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>
  <button (click)="addToCart()">Agregar al carrito</button>
</div>

<div *ngIf="!product">
  <p>Cargando producto...</p>
</div>
