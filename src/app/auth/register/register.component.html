<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Registrarse</h2>

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" type="text" formControlName="name" class="form-control" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control" />
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error">
        Apellido es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="dni">DNI:</label>
      <input id="dni" type="text" formControlName="dni" class="form-control" maxlength="8" />
      <div *ngIf="registerForm.get('dni')?.invalid && registerForm.get('dni')?.touched" class="error">
        DNI es requerido y debe ser numérico con un máximo de 8 dígitos.
      </div>
    </div>
    

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Email es requerido y debe ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Contraseña es requerida y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
    <div *ngIf="message" [style.color]="messageColor" class="message">
      {{ message }}
    </div>

    <div *ngIf="registrationError" class="error-message">
      {{ registrationError }}
    </div>
  </form>
</div>
