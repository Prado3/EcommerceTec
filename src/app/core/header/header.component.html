<header class="header">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <a routerLink="/" class="logo d-flex align-items-center btn btn-link text-decoration-none">
    <span>Mi Tienda</span>
  </a>
<div class="buttons ms-auto d-flex gap-2">
  <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
    <button class="btn btn-primary" type="button" (click)="goToLogin()">Iniciar Sesión</button>
    <button class="btn btn-primary" type="button" (click)="goToRegister()">Registrarse</button>
  </ng-container>
  <ng-template #loggedInTemplate>
    <span class="logo d-flex align-items-center btn btn-link text-decoration-none">Hola, {{ userName }}!</span>
    <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
  </ng-template>
  <button class="btn btn-primary d-flex align-items-center gap-1" type="button" routerLink="/cart">
    Mi carrito
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 1 0 0-2"/>
    </svg>
  </button>
</div>
</header>
